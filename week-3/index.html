<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="style.css">
</head>

<body>
  <!--start flex wrapper-->
  <div style="display:flex;">
    <div class="main-content">
      <!-- added dash logo image into header to keep with height and width to have it in the proper place on the webpage-->
      <header><img class="dash-logo" src="images/logo.png" alt="Dash Logo" width="100" height="100"></header>
      <!-- div class grid to target content in CSS to have proper position -->
      <div class="grid">
        <div class="text-content">
          <section id="your-own-boss" class="your-own-boss">
            <h1 style="font-size: xx-large;"><b>Want to be your own boss?</b></h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
          </section>
        </div>
      </div>
    </div>
    <section id="apply-now-contact" class="apply-now-contact">
      <div id="apply-now" class="apply-now">
        <form>
          <h2>Apply Now</h2>
          <h3>Enter your info below to get started.</h3>
          <input type="text" name="fname" placeholder="First name">
          <input type="text" name="fname" placeholder="Last name">
          <input type="text" name="fname" placeholder="Email address">
          <input type="text" name="fname" placeholder="Phone number">
        </form>

        <div id="already-applied" class="already-applied">
          <input type="checkbox" id="agree" name="terms" value="agree">
          <label for="agree">I agree to dash terms</label>
        </div>
        <button id="drive-with-us" type="submit">DRIVE WITH US</button>
        <p>Already applied?</p>
        <div id="application-status" class="application-status">
          <p class="color-red">Check your application status here</p>
        </div>
    </section>
  </div>
  <br><br>

  <!-- used placeholder tag to have text inside text box-->
  <footer>
    <div class="footer-text">
      <h4>See how much you can earn with Dash.</h4>
      <p>how many hours do you want to work wuth us this week?</p>
      <form id="hours-city" class="hours-city">
        <input type="text" name="fname" placeholder="Hours">
        <input type="text" name="fname" placeholder="City">
        <button id="calculate" type="submit">CALCULATE</button>
      </form>
    </div>

    <!-- created individual div for each image to be able to target each in CSS-->
    <div class="row">
      <div class="column">
        <img class="instagram" src="images/instagram.svg" alt="instagram-logo">
      </div>
      <div class="column">
        <img class="twitter" src="images/twitter.svg" alt="twitter-logo">
      </div>
      <div class="column">
        <img class="facebook" src="images/facebook.svg" alt="facebook-logo">
      </div>
      <div class="column">
        <img class="linkedin" src="images/linkedin.svg" alt="linkedin-logo">
      </div>
    </div>
  </footer>

</body>

</html>
