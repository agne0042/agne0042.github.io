<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<header><img class="dash-logo" src="images/logo.png" alt="Dash Logo" width="100" height="100"></header>

<body>

  <main id="main" class="main">

    <section id="your-own-boss" class="your-own-boss">
      <h1><b>Want to be your own boss?</b></h1>
      <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    </section>
  </main>

  <!-- Background Image !-->
  <img class="background-image" src="images/scooter.svg" alt="scooter">

  <form class="apply-now">
    <h1>Apply Now</h1>
    <h2>Enter your info below to get started.</h2>
    <div class="apply-now-section">
      <label class="apply-now-label">First name</label>
      <input class="apply-now-input" type="First name">
    </div>
    <div class="apply-now-section">
      <label class="apply-now-label">Last name</label>
      <input class="apply-now-input" type="Last name">
    </div>
    <div class="apply-now-section">
      <label class="apply-now-label">Email address</label>
      <input class="apply-now-input" type="Email address">
    </div>
    <div class="apply-now-section">
      <label class="apply-now-label">Phone number</label>
      <input class="apply-now-input" type="Phone number">
    </div>
    <button type="submit">DRIVE WITH US</button>
    <div>
      <p>Already applied?</p>
      <p class="color-red">Check your application status here</p>
    </div>
  </form>

</body>

</html>
